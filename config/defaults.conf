# ROM Organizer - Default Configuration
# This file contains default settings for the ROM organizer

#######################################
# Directory Configuration
#######################################

# Base directory containing ROM folders (Official, Translations, Lists, Collections)
# If not set, will auto-detect as parent directory of Scripts
base_dir=/mnt/drive/Roms

#######################################
# ROM Source Configuration
#######################################

# ROM sources (format: name:path:priority)
# - name: Display name for the source
# - path: Directory path (relative to base_dir or absolute)
# - priority: Search priority (higher number = preferred in results)
#
# Lower-indexed sources are checked first for system directories.
# The first source is considered the "primary" source for system enumeration.
#
# Examples:
#   sources=Official:Official:100
#   sources=Translations:Translations:200
#   sources=Hacks:Hacks:150
#
# Default configuration (uncomment and modify as needed):
sources=Official:Official:100
sources=Translations:Translations:200

# Legacy configuration (deprecated, use sources instead)
# These are kept for backward compatibility but sources takes precedence
# official_dir=Official
# translations_dir=Translations

# Lists directory (relative to base_dir or absolute path)
lists_dir=Lists

# Collections/output directory (relative to base_dir or absolute path)
collections_dir=Collections

#######################################
# General Settings
#######################################

# Automatically select single matches without prompting
auto_select_single=true

# Prepend rating numbers to filenames by default
prepend_rating_default=false

# Fuzzy search threshold (lower = more strict matching)
# Range: 0.0 (exact match only) to 100.0 (very loose matching)
# Recommended: 10.0 - 20.0
fuzzy_threshold=15.0

# Maximum number of search results to return
max_results=100

# Enable dry-run mode by default (preview operations without making changes)
enable_dry_run=false

# Enable session resume capability
enable_resume=true

# Number of days to keep old session files before cleanup
cleanup_sessions_days=7

# Create skip marker files for skipped queries
create_skip_markers=true

# Minimum rating digits (for padding)
min_rating_digits=2

# Maximum rating digits
max_rating_digits=5
